<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            min-height: 100vh !important;
            background: radial-gradient(circle at top right, rgba(1, 0, 136, 1) 0%, rgba(28, 28, 28, 1) 100%) !important;
        }

        .navbar,
        .navbar-home,
        header,
        .page-card,
        .login-card,
        .page-card-head,
        .page-content,
        .login-content,
        .for-login,
        .form-signin,
        .page-container,
        .web-footer {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .custom-login-wrapper {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
    <link rel="stylesheet" href="/assets/my_app/css/login.css" />
</head>

<body data-route="login">

    <div class="custom-login-wrapper">
        <div class="custom-login-container">

            <div class="custom-login-branding">
                <img src="/assets/my_app/images/logo.png" alt="Micro CRISPR - Redesign Life" class="brand-logo-img"
                    onerror="this.style.display='none'" />
                <hr class="brand-divider" />
            </div>

            <div class="custom-login-form" id="view-login">
                <h2 class="custom-login-title">Login</h2>
                <p class="custom-login-subtitle">Glad you're back!</p>

                <div class="custom-form-content">
                    <input type="text" name="usr" id="login-usr" placeholder="Username" autocomplete="username" />

                    <div class="custom-password-wrapper">
                        <input type="password" name="pwd" id="login-pwd" placeholder="Password"
                            autocomplete="current-password" />
                        <button type="button" class="custom-password-toggle" aria-label="Toggle password">
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" style="display:none">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>

                    <div class="custom-form-extras">
                        <label class="custom-remember-me">
                            <input type="checkbox" name="remember" id="custom-remember" />
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="button" id="login-btn" class="btn-login">Login</button>

                    <a href="#" id="goto-forgot" class="custom-forgot-password">Forgot password ?</a>
                </div>
            </div>

            <div class="custom-login-form" id="view-forgot" style="display:none;">
                <h2 class="custom-login-title">Forgot Password</h2>
                <p class="custom-login-subtitle">Enter your email to reset</p>

                <div class="custom-form-content">

                    <div id="forgot-success" style="display:none; text-align:center; padding: 1.5vh 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4ade80"
                            style="width:48px;height:48px;margin:0 auto 1vh;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p id="forgot-success-msg"
                            style="color:#4ade80; font-size:clamp(13px,0.9vw,15px); margin:0 0 2vh 0;">
                            Password reset instructions have been sent to your email.
                        </p>
                    </div>

                    <div id="forgot-form-fields">
                        <input type="email" id="forgot-email" placeholder="Your email address" autocomplete="email" />
                        <p id="forgot-error-msg"
                            style="display:none; color:#ff6b6b; font-size:clamp(12px,0.8vw,13px); margin: 0.5vh 0 1vh 0;">
                        </p>
                        <button type="button" id="forgot-btn" class="btn-login">Send Reset Email</button>
                    </div>

                    <a href="#" id="goto-login" class="custom-forgot-password" style="margin-top:1.5vh;">‚Üê Back to
                        Login</a>
                </div>
            </div>

        </div>
    </div>

    <script src="/assets/my_app/js/login.js"></script>
</body>

</html>
